<html lang="pt">
  <head>
    <meta charset="utf-8">

    <link rel="icon" href="https://capas.joao.pt/favicon.png">
    <link rel="apple-touch-icon" href="https://capas.joao.pt/icon.png" />

    <style>
      * {
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 100%;
      }

      body {
        position: relative;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      .nav-toggle {
        transition: box-shadow .2s ease-in-out;
        z-index: 2;
        text-decoration: none;
        color: #999;
        background: white;
        position: fixed;
        top: 1rem;
        right: 1rem;
        line-height: 150%;
        font-size: 2rem;
        width: 3.5rem;
        height: 3.5rem;
        border-radius: 3rem;
        box-shadow: 0 0 5px rgb(0 0 0 / 20%);
        text-align: center;
      }

      .nav-toggle:hover,
      .nav-toggle:active {
        transition: box-shadow .2s ease-in-out;
        box-shadow: 0 0 7px rgb(0 0 0 / 35%);
      }

      .nav-toggle:after {
        content: '☰';
      }
      
      .open .nav-toggle:after {
        content: '✕';
        font-size: 1.5rem;
        line-height: 230%;
      }

      .open .nav-toggle {
        transition: box-shadow .2s ease-in-out;
        box-shadow: none;
      }

      .nav-container {
        padding: 2rem 5rem 4rem 4rem;
        display: none;
        z-index: 1;
        overflow: hidden;
        position: fixed;
        background: white;
        top: 0;
        right: 0;
        max-width: 100vw;
        box-shadow: 0 0 5px rgb(0 0 0 / 30%);
      }

      @media screen and (min-width: 512px) {
        .nav-container { max-width: 490px }
      }

      .open .nav-container {
        display: block;
      }

      .nav-container ul {
        list-style: none;
      }

      .nav-container li {
        margin-top: .5rem;
      }

      .nav-container a {
        color: #999;
        display: block;
      }

      .nav-container a.view:after {
        content: 'fila';
      }

      .horizontal .nav-container a.view:after {
        content: 'grelha';
      }

      .covers {
        display: flex;
        flex-flow: row wrap;
        list-style: none;
      }

      .covers li {
        background: white;
        box-shadow: 0 0 7px 0 #e6e6e6;
        padding: 1em;
        width: 100%;
      }

      @media screen and (min-width: 1024px) {
        .covers li { width: 50%; }
      }

      img {
        pointer-events: none;
        display: block;
        width: 100%;
      }

      /* Horizontal view */

      .horizontal ul {
          width: 540rem;
          margin: 0; 
          overflow-y: hidden;
          overflow-x: auto;
      }

      .horizontal .covers li {
          box-shadow: none;
          display: block;
          float: left;
          width: 90vw;
          padding: 0;
          margin-left: 1.5rem;
          margin-right: 1.5rem;
          margin-top: 2rem;
      }

      @media screen and (min-width: 790px) {
        .horizontal .covers li { width: 40rem }
      }
      
      .horizontal img {
          box-shadow: rgba(149, 157, 165, 0.4) 0px 0px 24px;
          padding: 1rem;
      }

    </style>

    <script async defer data-website-id="88f1d8dd-9db7-41a0-8a9e-2c2d71701c8d" src="https://umami.joao.pt/umami.js"></script>

  </head>

  <body>

    <a href="#" class="nav-toggle" onclick="return false;"></a>

    <div class="nav-container">
      <h1>Capas de jornais e revistas Portugueses, atualizadas todas as manhãs</h1>
      <ul>
        <li>
          <a href="#" class="view">Ver em </a>
        </li>
        <li>
          <a href="mailto:hello@joao.pt?subject=Capas (recomendação)">Recomendar jornal ou revista</a>
        </li>
        <li>
          <a data-tf-popup="qkhEHuJM" data-tf-opacity="100" data-tf-hide-headers data-tf-size="70" data-tf-iframe-props="title=Capas" data-tf-transitive-search-params style="color:#999999;text-decoration:underline;font-size:16px;cursor:pointer;">Subscrever por email</a><script src="//embed.typeform.com/next/embed.js"></script>
        </li>
      </ul>
    </div>

    <ul class="covers">
      <li><img src="https://get.joao.pt/capas/publico.jpg" alt="Público" /></li>
      <li><img src="https://get.joao.pt/capas/i.jpg" alt="i" /></li>
      <li><img src="https://get.joao.pt/capas/jornal-de-noticias.jpg" alt="Jornal de Notícias" /></li>
      <li><img src="https://get.joao.pt/capas/diario-de-noticias.jpg" alt="Diário de Notiícias" /></li>
      <li><img src="https://get.joao.pt/capas/expresso.jpg" alt="Expresso" /></li>
      <li><img src="https://get.joao.pt/capas/diario-de-aveiro.jpg" alt="Diário de Aveiro" /></li>
      <li><img src="https://get.joao.pt/capas/diario-de-viseu.jpg" alt="Diário de Viseu" /></li>
      <li><img src="https://get.joao.pt/capas/a-bola.jpg" alt="A Bola" /></li>
      <li><img src="https://get.joao.pt/capas/record.jpg" alt="Record" /></li>
      <li><img src="https://get.joao.pt/capas/o-jogo.jpg" alt="O Jogo" /></li>
      <li><img src="https://get.joao.pt/capas/visao.jpg" alt="Visão" /></li>
      <li><img src="https://get.joao.pt/capas/sabado.jpg" alt="Sábado" /></li>
    </ul>

    <script type="text/javascript">
      
      const covers = document.getElementsByTagName('img');

      for (let i = 0; i < covers.length; i++) {

        // Prevents right clicks
        covers[i].addEventListener('contextmenu', event => event.preventDefault());

        // Appends date and time to images
        covers[i].src = covers[i].src + '?' + (new Date().getTime() + i);
      }

      // Toggles nav
      const toggle = document.querySelector('.nav-toggle');
      const nav = document.querySelector('.nav-container');
      toggle.addEventListener('click', function(e) {
        document.body.classList.toggle('open');
        e.preventDefault();
      });

      // Toggles view
      const view = document.querySelector('.view');
      view.addEventListener('click', function(e) {
        document.body.classList.toggle('horizontal');
        e.preventDefault();
      });


    </script>
  </body>
</html>
