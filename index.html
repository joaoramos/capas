<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>Capas</title>

    <meta name="description" content="Capas de jornais e revistas">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Capas" />
    <meta name="twitter:description" content="Capas de jornais e revistas" />
    <meta name="twitter:image" content="https://capas.joao.pt/icon.png" />
    <meta name="twitter:url" content="https://capas.joao.pt" />

    <!-- Facebook -->
    <meta property="og:site_name" content="Capas" />
    <meta property="og:title" content="Capas" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://capas.joao.pt" />
    <meta property="og:image" content="https://capas.joao.pt/icon.png" />
    <meta property="og:description" content="Capas de jornais e revistas" />

    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="https://capas.joao.pt/favicon.png">
    <link rel="apple-touch-icon" href="https://capas.joao.pt/icon.png" />

    <style>
      * {
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      nav a {
        display: block;
        padding: 1rem;
        text-decoration: none;
        color: #999;
      }

      ul {
        display: flex;
        flex-flow: row wrap;
        list-style: none;
      }

      li {
        background: white;
        box-shadow: 0 0 7px 0 #e6e6e6;
        padding: 1em;
        width: 100%;
      }

      @media screen and (min-width: 1024px) {
        li { width: 50%; }
      }

      img {
        pointer-events: none;
        display: block;
        width: 100%;
      }

      /* Horizontal view */

      .horizontal ul {
          width: 450rem;
          margin: 3vw 0 3vw 1vw; 
          overflow-y: hidden;
          overflow-x: auto;
      }

      .horizontal li {
          box-shadow: none;
          display: block;
          float: left;
          width: 90vw;
          padding: 0;
          margin-left: 2.5rem;
          margin-right: 2.5rem;
          margin-top: 2rem;
      }

      @media screen and (min-width: 790px) {
        .horizontal li { width: 40rem }
      }
      
      .horizontal img {
          box-shadow: rgba(149, 157, 165, 0.4) 0px 0px 24px;
          padding: 1rem;
      }

    </style>

  </head>

  <body>

    <nav>
      <a href="#" class="view">Mudar vista</a>
    </nav>

    <ul>
      <li><img src="https://get.joao.pt/capas/publico.jpg" alt="Público" /></li>
      <li><img src="https://get.joao.pt/capas/i.jpg" alt="i" /></li>
      <li><img src="https://get.joao.pt/capas/jornal-de-noticias.jpg" alt="Jornal de Notícias" /></li>
      <li><img src="https://get.joao.pt/capas/diario-de-noticias.jpg" alt="Diário de Notiícias" /></li>
      <li><img src="https://get.joao.pt/capas/expresso.jpg" alt="Expresso" /></li>
      <li><img src="https://get.joao.pt/capas/diario-de-aveiro.jpg" alt="Diário de Aveiro" /></li>
      <li><img src="https://get.joao.pt/capas/diario-de-viseu.jpg" alt="Diário de Viseu" /></li>
      <li><img src="https://get.joao.pt/capas/a-bola.jpg" alt="A Bola" /></li>
      <li><img src="https://get.joao.pt/capas/record.jpg" alt="Record" /></li>
      <li><img src="https://get.joao.pt/capas/o-jogo.jpg" alt="O Jogo" /></li>
      <li><img src="https://get.joao.pt/capas/visao.jpg" alt="Visão" /></li>
      <li><img src="https://get.joao.pt/capas/sabado.jpg" alt="Sábado" /></li>
    </ul>

    <script type="text/javascript">
      
      const covers = document.getElementsByTagName('img');

      for (let i = 0; i < covers.length; i++) {

        // Prevents right clicks
        covers[i].addEventListener('contextmenu', event => event.preventDefault());

        // Appends date and time to images
        covers[i].src = covers[i].src + '?' + (new Date().getTime() + i);
      }

      // Flips view
      const view = document.querySelector('.view');
      view.addEventListener('click', function(e) {
        document.body.classList.toggle('horizontal');
        e.preventDefault();
      });

      // Hide nav.
      window.onload = function() {
        window.scrollBy(0,50);
      }


    </script>
  </body>
</html>
